<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Loop Output for Even and Odd Numbers</title>
		<link rel="stylesheet" style type="text/css" href="style.css">
		
	</head>
	<body>
		<!-- make a program which iterates the numbers from 1 to 100
			 for multiples of 3, print "Fizz" instead of the number;
			 for multiples of 5, print "Buzz" instead of the number.
			 For numbers which are multiples of both 3 and 5,
			 print "FizzBuzz" instead of the number.
			 Output: "1"; "2"; "Fizz"; "4"; "Buzz"; "6"; and so on...
			 -->
			 
			 		
		<script>
			
			var i = 1;
			
			while (i <= 100){
				if(i % 3 == 0 && i % 5 != 0){
					console.log("Fizz");
				}
				else if(i % 5 == 0 && i % 3 != 0){
					console.log("Buzz");
				}
				else if(i % 15 == 0){
					console.log("FizzBuzz");
					}
				else if(i % 3 != 0 && i % 5 != 0){
					console.log(i);
				}
				i++;
			}
			
			
		</script>
		
	</body>
</html>
